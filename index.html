<!DOCTYPE html>
<html>
    <head>
        <title>2D Game</title>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body onkeyup="key(event);" class="body" >

      <div class="b" id="b">
        
         <img src="Run (1).png" class="boy" id="boy"/> 
         <p class="score" id="score">0</p>    
      </div>

      <div class="end" id="end">
        <div>Game Over</div>
        <div>Your Score</div>
        <div id="endScore">0</div>
        <button class="btn" onclick="re();">Try Again</button>
      </div>
        
        <script src="script.js"></script>
    </body>
</html>
